<meta charset="UTF-8">
<title>{% if page.firstname %}{{ page.firstname}} {{ page.lastname }} - {% endif %}{{ site.title }}</title>
<meta name="description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">

<link rel="stylesheet" href="https://unpkg.com/bulma@0.8.0/css/bulma.min.css">
<link rel="stylesheet" href="{{ "/assets/css/main.css" | relative_url }}">
<script src="https://kit.fontawesome.com/7dc3015a44.js" crossorigin="anonymous"></script>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="google-site-verification" content="9VRiAvW3q4tJtvCWjAlA6WBT9Zj5a_8QcDDAawhzaN0" />
<meta property="og:title" content="{% if page.firstname %}{{ page.firstname}} {{ page.lastname }} - {% endif %}{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">
<meta property="og:description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">
<meta property="og:image" content="{% if page.pic_url %}{{ page.pic_url }}{% else %}{{ "/assets/img/android-chrome-512x512.png" | absolute_url }}{% endif %}">
<meta property="og:url" content="https://getadvice.github.io/">
<meta name="twitter:card" content="{% if page.pic_url %}{{ page.pic_url }}{% else %}{{ "/assets/img/android-chrome-512x512.png" | absolute_url }}{% endif %}">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<meta name="apple-mobile-web-app-title" content="Get Advice">
<link rel="apple-touch-icon" sizes="180x180" href="{{ "/assets/img/apple-touch-icon.png" | absolute_url }}">
<link rel="icon" type="image/png" sizes="32x32" href="{{ "/assets/img/favicon-32x32.png" | absolute_url }}">
<link rel="icon" type="image/png" sizes="16x16" href="{{ "/assets/img/favicon-16x16.png" | absolute_url }}">
